<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/write.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<header>
			<div class="header--content">
				<a class="name" href="#">Arctic Articles</a>
				<ul class="header--nav">
					<li>Feed</li>
					<li>About</li>
					<li>Write</li>
				</ul>
				<div class="header--buttons">
					<button class="profile--button">Profile</button>
				</div>
			</div>
		</header>
		<div class="write--block">
			<div class="inputs">
				<div class="post--name">
					<p>Post name:</p>
					<input type="text" class="post--name--input">
				</div>
				<div class="post--description">
					<p>Post description:</p>
					<textarea name="post--description" class="post--description--text" id="" cols="30" rows=""></textarea>
				</div>
				<label for="imageInput" class="label">
					<img src="img/screpca.png" alt="" class="label--image">
				</label>
				<input type="file" id="imageInput" class="input--image">
			</div>
		</div>
	</div>
</body>


</html>
