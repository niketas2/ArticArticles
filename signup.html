<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/signup.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<header>
			<div class="container">
				<div class="header--content">
					<a class="name" href="#">Arctic Articles</a>
					<ul class="header--nav">
						<li>Feed</li>
						<li>About</li>
						<li>Write</li>
					</ul>
					<div class="header--buttons">
						<button class="signup--button">Sign Up</button>
						<button class="signin--button">Sign In</button>
					</div>
				</div>
			</div>
		</header>
		<div class="signup--page">
			<div class="signup--menu">
				<div class="signup--name">
					<p class="user--name">Name:</p>
					<input type="text" name="" id="" class="name--input">
				</div>
				<div class="signup--email">
					<p class="user--email">Email:</p>
					<input type="email" name="" id="" class="email--input">
				</div>
				<div class="signup--pass">
					<p class="user--pass">Password:</p>
					<input type="password" name="" id="" class="pass-input">
				</div>
				<ul class="description">
					<li>Length must be more than 8 symbols</li>
					<li>Must contain at least one special symbol (!, @, #, $,etc.)</li>
					<li>Must contain at least one capital letter</li>
				</ul>
				<div class="checkbox">
					<input type="checkbox" id="agree" class="agree--button">
					<label for="agree">I agree to Arctic Articles <a href="#">Terms of Service</a></label>
				</div>
				<div class="signup--page--signup-button">
					<button class="signup">Sign Up</button>
				</div>
			</div>
		</div>
	</div>
</body>


</html>
