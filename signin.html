<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/signin.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<header>
			<div class="header--content">
				<a class="name" href="#">Arctic Articles</a>
				<ul class="header--nav">
					<li>Feed</li>
					<li>About</li>
					<li>Write</li>
				</ul>
				<div class="header--buttons">
					<button class="signup--button">Sign Up</button>
					<button class="signin--button">Sign In</button>
				</div>
			</div>
		</header>
		<div class="signin--page">
			<div class="signin--menu">
				<div class="signin--email">
					<p class="user--email">Email:</p>
					<input type="email" name="" id="" class="email--input">
				</div>
				<div class="signin--pass">
					<p class="user--pass">Password:</p>
					<input type="password" name="" id="" class="pass-input">
				</div>
				<div class="signin--page--signin-button">
					<button class="signin">Sign In</button>
				</div>
			</div>
		</div>
	</div>
</body>


</html>
